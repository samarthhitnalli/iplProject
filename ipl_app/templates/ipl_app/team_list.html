<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            color: #333333;
            font-size: 32px;
            margin: 10px 0;
        }

        header img {
            width: 400px;
            height: 150px;
        }

        nav {
            background-color: #f44336;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #d32f2f;
        }
        /* Container for the player boxes */
.player-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

/* Individual player box */
.player-box {
    background-color: #333333;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0);
    margin: 20px;
    padding: 20px;
    width: 300px;
    text-align: center;
    transition: transform 0.3s ease;
}

/* Hover effect for the player box */
.player-box:hover {
    transform: translateY(-10px);
}



/* Table styling */
.player-box table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
}

.player-box th, .player-box td {
    border: 1px solid #ddd;
    color: white;
    padding: 8px;
}

.player-box th {
    background-color: #222222;
    font-weight: bold;
}

        button {
            background-color: #814111;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin: 0 auto;
            text-decoration: none;
        }
        
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        img {
    width: 100%;
    height: 284px;
}

    .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .footer ul li {
            display: inline-block;
            margin-right: 10px;
        }

        .footer ul li a {
            color: white;
            text-decoration: none;
        }
</style>
</head>
<body>
    <header>
        <img src="{% static 'ipl_app/images/logo.png' %}" alt="IPL Logo">
        <nav>
            <ul>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'team_list' %}">Teams</a>
                <a href="{% url 'list_players' %}">Players</a>
                <a href="{% url 'list_schedules' %}">Schedules</a>
                <a href="{% url 'list_stadiums' %}">Stadiums</a>
            </ul>
        </nav>
    </header>
<h1>List of Teams</h1>
<div class="player-container">
    {% for team in teams %}
    <div class="player-box">
        {% if team.logo %}
                            <img src="{{ team.logo.url }}" alt="{{ team.name }}" width="100">
                        {% else %}
                            <p>No logo available</p>
        {% endif %}
    <table>
        <tr><th>Team</th><td>{{ team.team }}</td></tr>
    </table>
</div>
{% endfor %}
</div>

</body>
</html>
