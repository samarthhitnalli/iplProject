<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            color: #333333;
            font-size: 32px;
            margin: 10px 0;
        }

        header img {
            width: 400px;
            height: 150px;
        }

        nav {
            background-color: #f44336;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #d32f2f;
        }
        h1 {
            text-align: center;
            color: black;
        }
        h2 {
            text-align: center;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }
        td{
            color: #000;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #222222;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .footer ul li {
            display: inline-block;
            margin-right: 10px;
        }

        .footer ul li a {
            color: white;
            text-decoration: none;
        }

/* Form Styles */
form {
    background-color: white;
    padding: 20px;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
}

form h1 {
    text-align: center;
    margin-bottom: 20px;
}
</style>
</head>
<body>
    <header>
        <img src="{% static 'ipl_app/images/logo.png' %}" alt="IPL Logo">
        <nav>
            <ul>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'team_list' %}">Teams</a>
                <a href="{% url 'list_players' %}">Players</a>
                <a href="{% url 'list_schedules' %}">Schedules</a>
                <a href="{% url 'list_stadiums' %}">Stadiums</a>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer">
            <ul>
                <li><a href="{% url 'add_team' %}">Add Team</a></li>
                <li><a href="{% url 'add_player' %}">Add Player</a></li>
                <li><a href="{% url 'add_schedule' %}">Add Schedule</a></li>
                <li><a href="{% url 'add_stadium' %}">Add Stadium</a></li>
            </ul>
            <p>&copy; <a href="https://www.instagram.com/samaxth.h/" style="color: white;">ꜱαм</a> All rights reserved.</p>
        </div>
    </footer>


</body>
</html>
